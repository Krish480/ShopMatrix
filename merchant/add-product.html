    <!-- Hamburger Menu JS -->
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const mobileSearchBtn = document.getElementById('mobile-search-btn');
        const mobileSearch = document.getElementById('mobile-search');

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            if (!mobileMenu.classList.contains('hidden')) {
                menuIcon.classList.replace('fa-bars', 'fa-xmark');
                mobileSearch.classList.add('hidden');
            } else {
                menuIcon.classList.replace('fa-xmark', 'fa-bars');
            }
        });

        // Mobile search toggle
        mobileSearchBtn.addEventListener('click', () => {
            mobileSearch.classList.toggle('hidden');
            if (!mobileSearch.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.replace('fa-xmark', 'fa-bars');
            }
        });
    </script>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 max-w-3xl mx-auto border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2 text-indigo-500">
                <i class="fas fa-plus-circle"></i> Add a New Product
            </h2>

            <form class="space-y-5">

                <!-- Product Name -->
                <div class="relative">
                    <i class="fas fa-tag absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300"></i>
                    <input type="text" placeholder="Product Name"

                </div>

                <!-- Product Category -->
                <div class="relative">
                    <i class="fas fa-list-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300"></i>
                    <select
                        class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
                        <option disabled selected>Select Category</option>
                        <option>Electronics</option>
                        <option>Clothing</option>
                        <option>Books</option>
                        <option>Accessories</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Product Price -->

                </div>

                <!-- Product Stock -->
                <div class="relative">
                    <i class="fas fa-boxes absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300"></i>
                    <input type="number" placeholder="Stock Quantity"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
                </div>

                <!-- Product Description -->
                <div class="relative">
                    <i class="fas fa-align-left absolute left-3 top-3 text-gray-400 dark:text-gray-300"></i>
                    <textarea rows="4" placeholder="Description"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm"></textarea>
                </div>

                <!-- Product Image -->
                <div>
                    <label class="mb-2 font-medium flex items-center gap-2">
                        <i class="fa-solid fa-image text-indigo-500"></i> Upload Product Image
                    </label>
                    <input type="file" accept="image/*" id="product-image"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    <img id="preview-image" src="" alt="Preview" class="mt-4 rounded-lg hidden max-h-60">
                </div>

                <!-- Submit Button -->
                <div class="text-right">
                    <button type="submit"
                        class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-500 hover:to-indigo-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2 transition transform hover:scale-105">
                        <i class="fas fa-paper-plane"></i> Add Product
                    </button>
                </div>
            </form>

    <!-- Dark Mode & Image Preview Scripts -->
    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const themeIcon = document.getElementById('theme-icon');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        });

        // Image Preview
        const productImage = document.getElementById('product-image');
        const previewImage = document.getElementById('preview-image');

        productImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                previewImage.src = URL.createObjectURL(file);
                previewImage.classList.remove('hidden');
            }
        });
    </script>
