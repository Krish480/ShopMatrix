<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Registration - ShopMatrix</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="icon" href="/images/ShopMatrix_logo.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebaseConfig.js"></script>

    <!-- Toastify for Toast Notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-4xl">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 text-center">Merchant Registration</h2>

        <form id="merchantRegisterForm" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Business Name -->
                <div>
                    <label for="businessName"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business Name *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-store"></i>
                        </span>

                        <input type="text" name="businessName" id="businessName" placeholder="Company Name" required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Business ID -->
                <div>
                    <label for="businessId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business
                        ID *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-id-badge"></i>
                        </span>
                        <input type="text" name="businessId" id="businessId" placeholder="Unique Business ID" required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Business Type -->
                <div>
                    <label for="businessType"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business Type *</label>
                    <select id="businessType" name="businessType" required
                        class="mt-1 py-3 px-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select business type</option>
                        <option value="retail">Retail</option>
                        <option value="wholesale">Wholesale</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="service">Service Provider</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Tax ID / GST -->
                <div>
                    <label for="taxId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tax ID / GSTIN
                        *</label>
                    <input type="text" id="taxId" name="taxId" placeholder="Tax Identification Number" required
                        class="mt-1 py-3 px-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business Email
                        *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" name="email" id="email" placeholder="official@business.com" required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business Phone
                        *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" name="phone" id="phone" placeholder="+91 1234567890" required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password
                        *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" id="password" placeholder="••••••••" required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••"
                            required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Address -->
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business
                        Address *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <span class="absolute top-3 left-3 text-gray-400">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <textarea id="address" name="address" rows="3" required
                            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Full business address with PIN code"></textarea>
                    </div>
                </div>

            </div>

            <!-- Terms -->
            <div class="flex items-center">
                <input id="acceptTerms" type="checkbox" required
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="acceptTerms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                    I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Terms
                        of Service</a> and <a href="#"
                        class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="registerBtn"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register Business <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>

        </form>
    </div>

    <script src="../merchant/register.js"></script>
</body>

</html>
