<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merchant Login - ShopMatrix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="icon" href="../images/ShopMatrix_logo.png">
  <link rel="stylesheet" href="../dist/output.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../js/firebaseConfig.js"></script>

  <!-- Toastify for Toast Notifications -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 text-center">
      Merchant Login
    </h2>

    <form id="merchantLoginForm" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" id="email" placeholder="merchant@example.com" required
            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <span class="absolute p-2 left-0 pl-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" id="password" placeholder="••••••••" required
            class="py-3 pl-10 pr-4 block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login <i class="fas fa-arrow-right ml-2"></i>
      </button>

      <p class="text-center text-sm text-gray-500 dark:text-gray-400">
        Don't have an account?
        <a href="register.html" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Register here</a>
      </p>
    </form>
  </div>

  <script src="../merchant/login.js"></script>
</body>

</html>
