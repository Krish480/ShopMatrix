<header class="bg-white dark:bg-gray-800 sticky top-0 w-full shadow-md z-50 transition-all duration-300 py-3 text-gray-800 dark:text-gray-200">

      <a href="/Products.html" class="nav-link px-3 py-2 rounded flex flex-col items-center gap-1 transition-colors duration-200 hover:bg-gray-700 hover:text-indigo-600">

      <a href="/admin/admin.html" class="nav-link px-3 py-2 rounded flex flex-col items-center gap-1 transition-colors duration-200 hover:bg-gray-700 hover:text-indigo-600">

      <a href="/merchant/dashboard.html" class="nav-link px-3 py-2 rounded flex flex-col items-center gap-1 transition-colors duration-200 hover:bg-gray-700 hover:text-indigo-600">

      </a>

    <!-- Right Buttons -->
    <div class="flex items-center gap-4">
      <button id="mobile-search-btn" class="md:hidden text-xl focus:outline-none">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="dark-mode-toggle" class="text-xl focus:outline-none">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
      </button>
    </div>

  </div>

  <!-- Mobile Search -->
  <div id="mobile-search" class="hidden md:hidden px-4 pb-3 bg-gray-700 dark:bg-gray-800">
    <input type="text" placeholder="Search products..."
      class="w-full py-2 px-4 rounded-full text-gray-200 bg-gray-400 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
